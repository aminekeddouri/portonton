<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amine Keddouri - Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: grey;
            min-height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Blurry film overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Scroll Indicator */
        #scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: red;
            width: 0%;
            z-index: 1000;
            transition: width 0.2s;
        }

        /* Title */
        .title-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 0.5s;
            text-align: center;
            width: 100%;
        }
        .title-container b {
            font-size: clamp(2rem, 5vw, 3rem); /* Larger font size for PC */
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Content Section */
        .content {
            margin-top: 120px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 90%;
        }

        .rectangle {
            width: 100%;
            max-width: 360px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .rectangle img {
            width: 100%;
            height: auto;
            display: block;
        }

        .rectangle:hover {
            transform: scale(1.05);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.3);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .rectangle:hover .overlay {
            opacity: 1;
        }

        .overlay span {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        /* Circle Icons */
        .circle-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
            width: 90%;
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .circle img {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.3);
        }

        /* Subscribe Button */
        .subscribe-button {
            display: block;
            margin: 20px auto;
            cursor: pointer;
            text-align: center;
            width: 200px;
            height: 60px;
            border-radius: 30px;
            background: #ffffff00; /* Solid background color */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Soft shadow */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .subscribe-button img {
            width: 100%;
            height: auto;
        }

        .subscribe-button:hover {
            transform: scale(1.05);
            box-shadow: 0 18px 36px rgba(0, 0, 0, 0.3);
        }

        /* Description */
        .description-container {
            text-align: center;
            width: 90%;
            max-width: 800px; /* Increased max-width */
            margin: 40px auto;
        }

        .description-text {
            color: #fff;
            font-size: 2rem; /* Default size for larger screens */
            line-height: 1.5;
            padding: 1px;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 100%;
        }

        /* Positioning the Subscribe Button */
        .subscribe-button {
            display: block;
            margin: 20px auto;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .rectangle {
                width: 90%;
                max-width: 100%;
            }

            .circle {
                width: 70px;
                height: 70px;
            }

            .title-container b {
                font-size: 1.8rem; /* Slightly smaller on phone */
            }

            .description-text {
                font-size: 3rem; /* Adjust description text size for smaller screens */
            }

            .subscribe-button {
                position: static;
                margin-top: 40px;
            }
        }
    </style>
</head>

    <script>
        const title = document.getElementById('title');
        const scrollIndicator = document.getElementById('scroll-indicator');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            title.style.opacity = scrollTop > 100 ? '0' : '1';
            const scrollPercentage = (scrollTop / (document.body.scrollHeight - window.innerHeight)) * 100;
            scrollIndicator.style.width = `${scrollPercentage}%`;
        });
    </script>
</body>
