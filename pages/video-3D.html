<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: 'Roboto', sans-serif;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 20px;
        }

        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 20px;
        }

        .bottom-videos {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .bottom-video-container {
            width: 100%;
            max-width: 1200px;
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            overflow: hidden;
        }

        .video-title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            margin: 50px 0;
        }
    </style>
</head>
<body>

    <div class="video-title" style="color: rgb(78, 255, 78);">SPRITE 3D commercial</div>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="pages/vids/sprite.mp4" type="video/mp4">
            <source src="pages/vids/sprite.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="video-title" style="color: rgb(84, 249, 246);">MILK 3D commercial</div>

    <div class="bottom-videos">
        <div class="bottom-video-container">
            <video autoplay loop muted playsinline>
                <source src="pages/vids/milk.mp4" type="video/mp4">
                <source src="pages/vids/milk.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-title" style="color: rgb(153, 153, 153);">BMW 3D commercial</div>

        <div class="bottom-video-container">
            <video autoplay loop muted playsinline>
                <source src="pages/vids/BMW.mp4" type="video/mp4">
                <source src="pages/vids/BMW.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-title" style="color: rgb(255, 72, 72);">BISCUIT 3D commercial</div>

        <div class="bottom-video-container">
            <video autoplay loop muted playsinline>
                <source src="pages/vids/biscuit.mp4" type="video/mp4">
                <source src="pages/vids/biscuit.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

</body>
</html>
